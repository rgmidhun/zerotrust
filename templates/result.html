
<!DOCTYPE html>
<html>
<head>
    <title>Scan Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        .chat-container {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .message {
            margin-bottom: 20px;
        }
        .user-input {
            background-color: #2a2a2a;
            border-left: 5px solid #00ffc3;
            padding: 15px;
            border-radius: 10px;
        }
        .ai-response {
            background-color: #2c2c2c;
            border-left: 5px solid #ff6b6b;
            padding: 15px;
            border-radius: 10px;
        }
        .risk-level {
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            margin-top: 10px;
        }
        .safe {
            background-color: #2e7d32;
            color: #fff;
        }
        .scam {
            background-color: #c62828;
            color: #fff;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            color: #00ffc3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>üß† ZeroTrust AI Scan Result</h2>

    <div class="chat-container">
        <div class="message user-input">
            <strong>üë§ You Scanned:</strong>
            <p>{{ user_input }}</p>
        </div>

        <div class="message ai-response">
            <strong>ü§ñ AI Says:</strong>
            <p>{{ result }}</p>

            <div class="risk-level {% if 'scam' in result.lower() or 'phishing' in result.lower() or 'suspicious' in result.lower() %}scam{% else %}safe{% endif %}">
                Risk: {% if 'scam' in result.lower() or 'phishing' in result.lower() or 'suspicious' in result.lower() %}SCAM{% else %}SAFE{% endif %}
            </div>
        </div>
    </div>

    <a href="/">‚Üê Back to Home</a>
</body>
</html>
