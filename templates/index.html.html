
<!DOCTYPE html>
<html>
<head>
    <title>ZeroTrust - Family Shield</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        h1 {
            color: #00ffc3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #444;
            border-radius: 10px;
        }
        button, input[type="submit"] {
            padding: 12px 20px;
            background-color: #00ffc3;
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin: 5px 0;
            background-color: #1f1f1f;
            padding: 10px;
            border-radius: 10px;
        }
        a {
            color: #ff6b6b;
            text-decoration: none;
        }
        hr {
            border: 1px solid #333;
            margin: 30px 0;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
        .logout {
            color: #ff6b6b;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>

    </form>

    <h3>üì¨ Alert List:</h3>

        </li>
      {% endfor %}
    </ul>

    <form method="POST" action="/analyze">

        <textarea name="user_input" rows="6" placeholder="Paste message or link here..."></textarea><br>

</html>
