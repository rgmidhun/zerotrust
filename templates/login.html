
<!DOCTYPE html>
<html>
<head>
    <title>Login - ZeroTrust</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 255, 195, 0.2);
        }
        h2 {
            text-align: center;
            color: #00ffc3;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #2a2a2a;
            color: white;
            border: none;
            border-radius: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00ffc3;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê ZeroTrust Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
