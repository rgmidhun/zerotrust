
<!DOCTYPE html>
<html>
<head>
    <title>ZeroTrust - Scan History</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        h1 {
            color: #00ffc3;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #1e1e1e;
        }
        tr:nth-child(even) {
            background-color: #1a1a1a;
        }
        .safe {
            color: #00e676;
            font-weight: bold;
        }
        .scam {
            color: #ff5252;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #00ffc3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>üìä ZeroTrust - Scan History</h1>
    {% if logs %}
    <table>
        <tr>
            <th>Time</th>
            <th>Message</th>
            <th>AI Response</th>
            <th>Risk</th>
        </tr>
        {% for row in logs %}
        <tr>
            <td>{{ row['Timestamp'] }}</td>
            <td>{{ row['Message'] }}</td>
            <td>{{ row['AI_Result'] }}</td>
            <td class="{{ 'scam' if row['Risk_Level'] == 'Scam' else 'safe' }}">{{ row['Risk_Level'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No scans yet.</p>
    {% endif %}

    <a href="/">‚Üê Back to Home</a>
</body>
</html>
